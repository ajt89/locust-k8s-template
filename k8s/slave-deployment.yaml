apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: locust-k8s-slave
  labels:
    name: locust-k8s-slave
    role: slave
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: locust-k8s-slave
    spec:
      containers:
      - name: locust-k8s-slave
        image: ajt89/locust-k8s-template:active
        imagePullPolicy: Always
        ports:
            - containerPort: 8089
              protocol: TCP
            - containerPort: 5557
              protocol: TCP
            - containerPort: 5558
              protocol: TCP
        env:
          - name: TARGET_URL
            valueFrom:
              configMapKeyRef:
                name: locust-configmap
                key: TARGET_URL
          - name: LOCUST_OPTS
            valueFrom:
              configMapKeyRef:
                name: locust-configmap
                key: LOCUST_OPTS
          - name: MODE
            value: --slave --master-host=locust-k8s-master

