apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: locust-k8s-master
  namespace: performance
  labels:
    name: locust-k8s-master
    role: master
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: locust-k8s-master
    spec:
      containers:
      - name: locust-k8s-master
        image: ajt89/locust-k8s-template:active
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 64Mi
        ports:
            - containerPort: 8089
              protocol: TCP
            - containerPort: 5557
              protocol: TCP
            - containerPort: 5558
              protocol: TCP
        env:
          - name: TARGET_URL
            valueFrom:
              configMapKeyRef:
                name: locust-configmap
                key: TARGET_URL
          - name: LOCUST_OPTS
            valueFrom:
              configMapKeyRef:
                name: locust-configmap
                key: LOCUST_OPTS
          - name: MODE
            value: --master
